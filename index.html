<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>try clicking stuff...or maybe highlighting stuff</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mountains of Christmas"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="snow-container">
      <div id="stuff">
        <button class="center" onclick="clickChristmas()">
          Merry Christmas! <br />(Also, wait for the snowfall!) <br />
          (Also, also, click everywhere!)
          <br />
          <i> ~JRW </i>

          <p>
            I hope ygs had a good Christmas! I'm extremely grateful for events
            like this cuz they help me to focus more on coding (I tend to
            procrasinate a lot ;-;), so keep up the good work!
            <br />Take a listen to this song...it's not a Christmas song but
            it's one of my favs and I'm not exactly partial towards Christmas
            music.
          </p>
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/2W779g2UrRZtVdf3FcEOO1?utm_source=generator&theme=0"
            width="25%"
            height="200"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </button>
      </div>
    </div>
  </body>

  <script>
    const snowContainer = document.getElementById("snow-container");
    let snowflakes = [];

    const random = (num) => {
      return Math.floor(Math.random() * num);
    };
    const getRandomStyles = () => {
      const top = random(100);
      const left = random(100);
      const dur = random(10) + 10;
      const size = random(25) + 25;
      return `
    top: -${top}%;
    left: ${left}%;
    font-size: ${size}px;
    animation-duration: ${dur}s;
    `;
    };

    const makeitsnow = (num) => {
      for (var i = num; i > 0; i--) {
        var snow = document.createElement("div");
        snow.className = "snow";
        snow.style.cssText = getRandomStyles();
        snow.innerHTML = "&#128900;";
        snowContainer.append(snow);
        snowflakes.push(snow);
      }
    };

    const clickChristmas = () => {
      snowflakes.forEach((snow) => {
        snow.innerHTML = "*evil laughter";
      });

      setTimeout(() => {
        snowflakes.forEach((snow) => {
          snow.innerHTML = "&#128900;";
        });
      }, 50000);
    };

    const clickSnowflake = () => {
      snowflakes.forEach((snow) => {
        snow.innerHTML = "*regular laughter";
      });

      setTimeout(() => {
        snowflakes.forEach((snow) => {
          snow.innerHTML = "&#128900;";
        });
      }, 5000);
    };
    document.addEventListener("DOMContentLoaded", makeitsnow(30));

    document.addEventListener("DOMContentLoaded", () => {
      document.body.addEventListener("click", () => {
        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        clickChristmas();
      });
    });
  </script>
</html>
