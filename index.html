<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>try clicking stuff...or maybe highlighting stuff</title>
    <link
      href="https://fonts.googleapis.com/css?family=Mountains of Christmas"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="snow-container">
      <button onclick="clickChristmas()">Merry Christmas!</button>
      <div onclick="clickSnowflake()" class="layer1"></div>
    </div>
    <h3>is the grinch here?</h3>
  </body>

  <script>
    const snowContainer = document.getElementById("snow-container");
    let snowflakes = [];

    const random = (num) => {
      return Math.floor(Math.random() * num);
    };
    const getRandomStyles = () => {
      const top = random(100);
      const left = random(100);
      const dur = random(10) + 10;
      const size = random(25) + 25;
      return `
    top: -${top}%;
    left: ${left}%;
    font-size: ${size}px;
    animation-duration: ${dur}s;
    `;
    };

    const makeitsnow = (num) => {
      for (var i = num; i > 0; i--) {
        var snow = document.createElement("div");
        snow.className = "snow";
        snow.style.cssText = getRandomStyles();
        snow.innerHTML = "&#128900;";
        snowContainer.append(snow);
        snowflakes.push(snow);
      }
    };

    const clickChristmas = () => {
      snowflakes.forEach((snow) => {
        snow.innerHTML = "*evil laughter";
      });

      setTimeout(() => {
        snowflakes.forEach((snow) => {
          snow.innerHTML = "&#128900;";
        });
      }, 5000);
    };

    const clickSnowflake = () => {
      snowflakes.forEach((snow) => {
        snow.innerHTML = "*regular laughter";
      });

      setTimeout(() => {
        snowflakes.forEach((snow) => {
          snow.innerHTML = "&#128900;";
        });
      }, 5000);
    };
    document.addEventListener("DOMContentLoaded", makeitsnow(30));
  </script>
</html>
